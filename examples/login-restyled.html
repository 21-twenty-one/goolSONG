<!DOCTYPE html>
<html>
<head>
<title>TREZOR Login Test</title>
<script type="text/javascript">
function trezorLogin(response) {
	if (response.success) {
		alert('success:\n\n' + JSON.stringify(response));
	} else {
		alert('failure:\n\n' + JSON.stringify(response));
	}
}
</script>
</head>
<body>

<trezor:login callback="trezorLogin" icon="http://coinmap.org/img/logo_square.png">
</trezor:login>

<script src="https://trezor.github.io/connect/login.js" type="text/javascript"></script>

<!--custom font, from Google Fonts-->
<link href='https://fonts.googleapis.com/css?family=Courgette' rel='stylesheet' type='text/css'>

<!--custom style of the Trezor connect-->
<style>
  #trezorconnect-wrapper {
    font-family: 'Courgette', cursive;
    width: 300px;
  }
  #trezorconnect-button {
    background-color: #ED69BE;
    font-size: 20px;
    border-radius: 10px;
  }
  #trezorconnect-button:hover {
    background-color: #A12977;
  }
  #trezorconnect-infolink {
    color: #ED69BE;
    font-size: 13px;
  }
  #trezorconnect-infolink:hover {
    color: #A12977;
  }

</style>

</body>
</html>
