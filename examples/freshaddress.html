<!DOCTYPE html>
<html>
  <head>
    <title>TREZOR XPUB Discovery Test</title>
    <script>

     function trezorGetFreshAddress() {
         var resultEl = document.getElementById("result");

         TrezorConnect.getFreshAddress(function (result) {
             if (result.success) {
                 resultEl.innerHTML = result.address; // fresh address
             } else {
                 console.error('Error:', result.error); // error message
             }
         });
     }

    </script>
  </head>
  <body>

    <button onclick="trezorGetFreshAddress()">Get fresh address</button>
    <div id="result"></div>

    <script src="https://trezor.github.io/connect/connect.js"></script>

  </body>
</html>
