<!DOCTYPE html>
<html>
  <head>
    <title>TREZOR Sign Transaction Test</title>
    <script>

     function trezorSignTx() {
         var path = "m/44'/0'/0'"; // first BIP44 account

         // var path = [44 | 0x80000000,
         //             0  | 0x80000000,
         //             0  | 0x80000000 ]; // same, in raw form

         TrezorConnect.getXPubKey(path, function (result) {
             if (result.success) {
                 console.log('XPUB:', result.xpubkey); // serialized XPUB
             } else {
                 console.error('Error:', result.error); // error message
             }
         });
     }

    </script>
  </head>
  <body>

    <button onclick="trezorSignTx()">Get XPUB key</button>

    <script src="../login.js" type="text/javascript"></script>

  </body>
</html>
