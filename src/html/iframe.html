<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=Edge" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>TrezorConnect | TREZOR</title>
    <meta name="description" content="" />
    <meta name="keywords" content="" />
    <meta name="author" content="TREZOR info@trezor.io" />
    <meta name="robots" content="index, follow" />
    <meta name="title" content="TrezorConnect | TREZOR" />
    <meta http-equiv="Cache-control" content="no-cache" />
    <meta http-equiv="pragma" content="no-cache" />
</head>
<body>

    <script type="text/javascript">
        const IFRAME_BOOTSTRAP = 'iframe-bootstrap';
        const iframeMessage = {
            event: 'IFRAME_EVENT',
            type: IFRAME_BOOTSTRAP,
        };
        window.top.postMessage(iframeMessage, window.top.location.origin);

        const iframeScript = document.createElement('script');
        iframeScript.setAttribute('type', 'text/javascript');
        iframeScript.setAttribute('src', '<%= htmlWebpackPlugin.files.chunks.iframe.entry %>');
        iframeScript.setAttribute('async', 'false');
        document.body.appendChild(iframeScript);
    </script>
</body>
</html>
